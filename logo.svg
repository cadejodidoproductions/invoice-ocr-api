<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- Document icon -->
  <g transform="translate(50, 40)">
    <!-- Document outline -->
    <path d="M 20 10 L 20 110 L 80 110 L 80 30 L 60 10 Z" 
          fill="white" 
          stroke="none"/>
    
    <!-- Document fold -->
    <path d="M 60 10 L 60 30 L 80 30 Z" 
          fill="#e0e0e0" 
          stroke="none"/>
    
    <!-- OCR scan lines -->
    <rect x="30" y="45" width="40" height="3" fill="#667eea" opacity="0.8"/>
    <rect x="30" y="55" width="40" height="3" fill="#667eea" opacity="0.8"/>
    <rect x="30" y="65" width="30" height="3" fill="#667eea" opacity="0.8"/>
    <rect x="30" y="75" width="35" height="3" fill="#667eea" opacity="0.8"/>
    <rect x="30" y="85" width="25" height="3" fill="#667eea" opacity="0.8"/>
    
    <!-- Scanning effect -->
    <rect x="25" y="40" width="50" height="2" fill="#00ff00" opacity="0.6">
      <animate attributeName="y" values="40;95;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Text "OCR" -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="white" text-anchor="middle">OCR API</text>
</svg>